name: Build Cross-Platform Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:
    branches: [ master, main ]

permissions:
  contents: write
  actions: read

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: gmail_processor.exe
            asset_name: gmail_processor_windows_x64.exe
          - os: macos-latest
            artifact_name: gmail_processor
            asset_name: gmail_processor_macos_arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env from secrets
      shell: bash
      run: |
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
        echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        echo "OPENAI_MODEL=${{ secrets.OPENAI_MODEL || 'gpt-3.5-turbo' }}" >> .env
        echo "GMAIL_TOKEN_PATH=${{ secrets.GMAIL_TOKEN_PATH || 'token.json' }}" >> .env
        echo "GMAIL_CREDENTIALS_PATH=${{ secrets.GMAIL_CREDENTIALS_PATH || 'credentials.json' }}" >> .env
        echo "‚úÖ .env file created from GitHub secrets"

    - name: Create credentials.json from secret
      shell: bash
      run: |
        if [ -n "${{ secrets.GMAIL_CREDENTIALS_JSON }}" ]; then
          echo '${{ secrets.GMAIL_CREDENTIALS_JSON }}' > credentials.json
          echo "‚úÖ credentials.json created from GitHub secret"
        else
          echo "‚ö†Ô∏è  GMAIL_CREDENTIALS_JSON secret not found - using placeholder"
          echo '{"installed":{"client_id":"placeholder","project_id":"placeholder","auth_uri":"https://accounts.google.com/o/oauth2/auth","token_uri":"https://oauth2.googleapis.com/token","auth_provider_x509_cert_url":"https://www.googleapis.com/oauth2/v1/certs","client_secret":"placeholder","redirect_uris":["http://localhost"]}}' > credentials.json
        fi

    - name: Verify required files exist
      shell: bash
      run: |
        echo "üìÅ Files created for build:"
        ls -la gmail_processor.py email_extractor.py .env credentials.json
        echo "üìã .env contents (masked):"
        sed 's/=.*/=***MASKED***/g' .env

    - name: Build executable
      run: |
        pyinstaller gmail_processor.spec --clean

    - name: Verify build output
      shell: bash
      run: |
        ls -la dist/
        if [ "${{ runner.os }}" = "Windows" ]; then
          file dist/gmail_processor.exe || echo "Windows executable created"
        else
          file dist/gmail_processor || echo "macOS executable created"
        fi

    - name: Rename executable
      shell: bash
      run: |
        cd dist
        if [ "${{ runner.os }}" = "Windows" ]; then
          mv gmail_processor.exe ${{ matrix.asset_name }}
        else
          mv gmail_processor ${{ matrix.asset_name }}
        fi
        ls -la

    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.asset_name }}
        retention-days: 30

    - name: Create release assets (Windows)
      if: startsWith(github.ref, 'refs/tags/') && runner.os == 'Windows'
      shell: powershell
      run: |
        cd dist
        Compress-Archive -Path ${{ matrix.asset_name }} -DestinationPath ${{ matrix.asset_name }}.zip

    - name: Create release assets (macOS)
      if: startsWith(github.ref, 'refs/tags/') && runner.os == 'macOS'
      shell: bash
      run: |
        cd dist
        tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}

    - name: Upload release assets (Windows)
      if: startsWith(github.ref, 'refs/tags/') && runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ matrix.asset_name }}
        path: dist/${{ matrix.asset_name }}.zip
        retention-days: 90

    - name: Upload release assets (macOS)
      if: startsWith(github.ref, 'refs/tags/') && runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ matrix.asset_name }}
        path: dist/${{ matrix.asset_name }}.tar.gz
        retention-days: 90

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display artifacts structure
      run: find artifacts -type f -ls

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Gmail Processor ${{ github.ref_name }}
        body: |
          ## Gmail Processor Release ${{ github.ref_name }}
          
          ### Downloads
          - **Windows**: `gmail_processor_windows_x64.exe`
          - **macOS**: `gmail_processor_macos_arm64` 
          
          ### Setup Instructions
          1. Download the appropriate executable for your platform
          2. Make executable (macOS/Linux): `chmod +x gmail_processor_macos_arm64`
          3. Run: `./gmail_processor_macos_arm64` or `gmail_processor_windows_x64.exe`
          
          ### Requirements
          - Valid Gmail API credentials
          - Supabase project and API keys
          - OpenAI API key
          
          All configuration is embedded in the executable.
        draft: false
        prerelease: false

    - name: Upload Windows executable
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/gmail_processor_windows_x64.exe/gmail_processor_windows_x64.exe
        asset_name: gmail_processor_windows_x64.exe
        asset_content_type: application/octet-stream

    - name: Upload macOS executable
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/gmail_processor_macos_arm64/gmail_processor_macos_arm64
        asset_name: gmail_processor_macos_arm64
        asset_content_type: application/octet-stream